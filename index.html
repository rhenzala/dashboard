<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/icons/view-dashboard.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/icons/view-dashboard.svg" alt="Dashboard icon">
                <div class="title"><a href="./index.html">Dashboard</a></div>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <img src="./assets/icons/home.svg" alt="Home icon">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="./assets/icons/card-account-details-outline.svg" alt="Profile icon">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="./assets/icons/message-reply.svg" alt="Message icon">
                        <a href="#">Message</a>
                    </li>
                    <li>
                        <img src="./assets/icons/clock-time-three.svg" alt="Clock icon">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img src="./assets/icons/file-multiple.svg" alt="Files icon">
                        <a href="#">Tasks</a>
                    </li>
                    <li>
                        <img src="./assets/icons/account-group.svg" alt="Group of People icon">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div>
            <div class="settings-menu">
                <ul>
                    <li>
                        <img src="./assets/icons/cog.svg" alt="Cog icon">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="./assets/icons/help-box.svg" alt="Support icon">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img src="./assets/icons/shield-check.svg" alt="Shield icon">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="left">
                <img src="./assets/icons/magnify.svg" alt="Search icon">
                <input type="search" name="query" placeholder="Search...">
            </div>
            <div class="right small-profile">
                <img src="./assets/icons/bell-ring-outline.svg" alt="Bell icon">
                <img src="./assets/image/kaby.png" alt="profile avatar small" class="profile">
                <div class="name"><a href="#">Kaby Lake</a></div>
            </div>
            <div class="left large-profile">
                <img src="./assets/image/kaby.png" alt="profile avatar large" class="large-pic profile">
                <div class="account-name">
                    <div class="greeting">hi there,</div>
                    <div class="name"><a href="#">Kaby Lake <span class="handle">(@kaby)</span></a></div>
                </div>
            </div>
            <div class="right controls">
                <button type="submit">New</button>
                <button type="submit">Upload</button>
                <button type="submit">Share</button>
            </div>
        </div>
       <div class="contents">
            <div class="main-content">
                <h1></h1>
                <div class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="side-content">
                <div class="announcement"></div>
                <div class="trending"></div>
            </div>
       </div>
    </div>

</body>
</html>
